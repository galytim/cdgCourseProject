
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: cdgCourseProject_development

test:
  <<: *default
  database: cdgCourseProject_test


production:
  <<: *default
  url: <%= ENV['DATABASE_URL']%>